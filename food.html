<!DOCTYPE html>
<html>

<head>
  <title>{{college}} Dining Hall</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/food.css') }}" />
</head>

<body>
  {% include 'header.html' %}
  <div class="food-dhall-title"><h1>{{college.capitalize()}} Dining Hall</h1></div>
  {% if foods|length == 0: %}
  {% else: %}
  {% for food in foods: %}
  <div class="flex" style="margin-bottom: 100px;">
    <figure>
      <a href="/food-desc?food_id={{food[4]}}"><img src="{{food[0]}}"></a>
      <figcaption>
        <a href="/food-desc?food_id={{food[4]}}" style="color: inherit;">{{food[1]}}</a>
        <p>Rating: {{food[3]/food[2]}}</p>
      </figcaption>
    </figure>
  </div>
  {% endfor %}
  {% endif %}

</body>

</html>
