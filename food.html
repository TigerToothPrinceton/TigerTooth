<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />


  <title>{{college}} {{meal_time}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/food.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>

<body>
  {% include 'header.html' %}
  <div class="food-dhall-title"><h1>{{college.capitalize()}} {{meal_time}}</h1></div>
  {% if foods|length == 0: %}
  {% else: %}
  {% for food in foods: %}
  <div class="flex" style="margin-bottom: 100px;">
    <figure>
      {% if food[0] is none: %}
      <a href="/foodimg-submit?api_id={{food[5]}}&college={{college}}"><img src="" alt="Submit a Photo Here!"></a>
      {% else: %}
      <a href="/food-desc?food_id={{food[4]}}"><img src="{{food[0]}}" alt="Submit a Photo Here!"></a>
      {% endif %}
      <figcaption>
        <a href="/food-desc?food_id={{food[4]}}" style="color: inherit;">{{food[1]}}</a>
        {% if food[2] == 0 %}
        <p>Rating: 0.0</p>
        {% else: %}
        <p>Rating: {{(food[3]/food[2])|round(1)}}</p>
        {% endif %}
      </figcaption>
    </figure>
  </div>
  {% endfor %}
  {% endif %}
  <br/>
  <br/>
  <br/>
  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
