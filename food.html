<!DOCTYPE html>
<html>

<head>
  <title>{{college}} Dining Hall</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/header.css" />
</head>

<body>
  <div class="banner">
    <h3 class="banner-item">TigerTooth</h3>
  </div>
  
  {% if rows|length == 0: %}
  {% else: %}
  {% for row in rows: %}
  <div class="flex" style="margin-bottom: 100px;">
    <figure>
      <a href="/food-desc?entree=wilcox"><img src="https://i.imgur.com/3K27lJB.jpg"></a>
      <figcaption>
        <a href="/food-desc?entree=wilcox" style="color: inherit;">{{row[0]}}</a>
        <p>5-Star Rating: {{row[1]}}</p>
      </figcaption>
    </figure>
  </div>
  {% endfor %}
  {% endif %}

</body>

</html>
