<!DOCTYPE html>
<html>

<head>
  <title>{{college}} Dining Hall</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
</head>

<body>
  {% include 'header.html' %}
  <div><h1>{{college}} Dining Hall</h1></div>
  {% if foods|length == 0: %}
  {% else: %}
  {% for food in foods: %}
  <div class="flex">
    <figure>
      <a href="/food-desc?entree={{college}}"><img src={{food[0]}}></a>
      <figcaption>
        <a href="/food-desc?entree={{college}}" style="color: inherit;">{{food[1]}}</a>
        <p style="text-align:center;">5-Star Rating: {{food[2]}}</p>
      </figcaption>
    </figure>
  </div>
  {% endfor %}
  {% endif %}

</body>

</html>
