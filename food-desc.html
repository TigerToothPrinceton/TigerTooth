<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

  <title>{{food[1]}} Description</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reviews.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>

<body>
  {% include 'header.html' %}

  <!-- Food description portion -->
  {% if food|length == 0: %}
  {% else: %}
  <div class="flex-food-desc" style="margin: 50px 0 100px 0;">
    <figure>
      <img src="{{food[0]}}" alt="Submit a Photo Here!">
      <figcaption style="margin-top: 10px">
        {{food[1]}}
        {% if food[2] == 0 %}
        <p style="margin: 10px 0;">Rating: 0.0</p>
        {% else: %}
        <p style="margin: 10px 0;">Rating: {{(food[3]/food[2])|round(1)}}</p>
        {% endif %}
        <i>{{food[4]}}</i>
      </figcaption>
    </figure>
  </div>
  {% endif %}

  <!-- Review Display Portion -->
  <div class="flex-food-desc" style="margin-top: 200px; margin-bottom: 1vw;">
    <h3>Reviews</h3>
  </div>
  <div class="reviews-container">
    {% if reviews|length == 0: %}
    {% else: %}
      {% for review in reviews: %}
        {% if review[0] is not none: %}
          <div class="review-container">
            <!-- reviews -->
            <p>{{review[0]}}</p>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>

  <!-- Rating and Review Submission Portion -->
  <div class="flex-reviews-input" style="margin-bottom: 50px;">
    <form action="food-desc" method="POST" class="reviews-form">
        <div class="food-rating-input">
          <label for="quantity" style="margin-right: 0.5vw">Your Rating: </label>
          <input type="number" id="quantity" name="rating" min="1" max="5" value="3">
        </div>
        <textarea rows="3" cols="30" placeholder="Enter your review here" name="review"
        style="margin-right: 1vw; margin-top: 1vw;"></textarea>
        <input type="submit" style="margin-top: 10px;">
        <input type="hidden" name="food_id" value="{{food_id}}">
    </form>
  </div>
  
  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
