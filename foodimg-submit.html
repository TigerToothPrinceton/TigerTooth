      <div class="food-rating-input">
        <label for="food_url" style="margin-right: 0.5vw">Food Image URL: </label>
        <input type="url" id="food_url" name="food_url">
      </div>
      <input type="submit" style="margin-top: 10px;">
      <br>
      <br>
      <br>
      <a href="https://imgur.com/" style="color: inherit;">Click here to generate an image URL</a>
      <br>
      <br>
      <a style="color: inherit;">Note: Please add a .jpg to the end of the URL generated at the above link</a>
      <input type="hidden" name="api_id" value="{{api_id}}">
      <input type="hidden" name="college" value="{{college}}">
    </form>
  </div>
