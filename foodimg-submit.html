<!DOCTYPE html>
<html>

<head>
  <title>Submit a Photo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reviews.css') }}" />
</head>

<body>
  {% include 'header.html' %}
  <!-- Rating and Review Submission Portion -->
  <div class="flex-reviews-input" style="margin-bottom: 50px;">
    <form action="foodimg-submit" method="POST" class="reviews-form">
      <div class="food-rating-input">
        <label for="food_url" style="margin-right: 0.5vw">Food Image URL: </label>
        <input type="url" id="food_url" name="food_url">
      </div>
      <input type="submit" style="margin-top: 10px;">
      <input type="hidden" name="food_id" value="{{food_id}}">
      <input type="hidden" name="college" value="{{college}}">
    </form>
  </div>

</body>

</html>
