<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

  <title>{{college.capitalize()}} Reactions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reactions.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  
</head>

<body>

  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="dhall">TigerTooth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active fs-6 me-2" aria-current="page" href="/food?college={{college}}">View {{college.capitalize()}} Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fs-6" aria-current="page" href="/history">Your Reviews</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <h3 class="text-xs-center text-center my-3">Check Out What People are Saying!</h3>
    </div>
  </div>


  {% if rows|length == 0: %}
  {% else: %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 col-sm-3"></div>
        <div class="col-10 col-sm-6 pl-1 pr-1" style="border:2px solid #000000; border-radius: 0.4rem; min-height: 57vh; max-height:57vh; overflow: auto">
          {% for row in rows: %}
            {% if row[1] != "" %}
              <div class="row border-bottom align-items-center">
                <div class="col-9 col-sm-8 pt-2 pb-2" style="font-size: 16px;"> 
                  <p class="message">
                    {{row[1]}}
                  </p>
                </div>
                <div class="col-3 col-sm-4 pt-2 pb-2" style="text-align: right; font-size: 16px">
                  {{row[4]}}
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
        <div class="col-1 col-sm-3"></div>
      </div>
    </div>
  {% endif %}
  <br>
  <div class="container-fluid">
    <div class="row">
        <form action="reactions" method="POST" class="reactions-form" id="form1">
          <div class="controls">
            <div class="row">
              <div class="col-2 col-md-3"></div>
              <div class="col-8 col-md-6">
                <div class="form-group">
                    <textarea name="reaction" class="form-control" placeholder="Enter your reaction here!" rows="3" cols = "30" ></textarea>
                </div>
              </div>
              <div class="col-2 col-md-3"></div>
            </div>
            <br>
            <div class = "row">
              <div class="col-sm">
                <input type="submit" class="btn btn-primary btn-send" value="React!">
                <input type="hidden" name="college" value="{{college}}">
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
