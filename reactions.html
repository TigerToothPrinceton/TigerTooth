<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

  <title>{{college.capitalize()}} Reactions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reactions.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  
</head>

<body>

  <nav class="navbar sticky-top navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="index">TigerTooth</a>
      <div class="navbar-nav">
        <a class="nav-link active me-1 fs-5" aria-current="page" href="/food?college={{college}}">View {{college.capitalize()}} Menu</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h3 class="text-xs-center my-5">Check Out What People are Saying!</h3>
    </div>
  </div>

  <!-- This div is the box that shows all the reactions -->
  {% if rows|length == 0: %}
  {% else: %}
    <div class="container">
      <div class="row">
        <div class="col-sm-3 mr-10"></div>
        <div class="col-lg-6 h-50" style="border:2px solid #000000;">
          {% for row in rows: %}
            {% if row[0] != "" %}
              <div class="row border-bottom justify-content-center">
                <p style="font-size: 20px;">{{row[0]}} - {{row[3]}}</p>
              </div>
            {% endif %}
          {% endfor %}
        </div>
        <div class="col-sm-3 ml-10"</div>
      </div>
    </div>
  {% endif %}
  <br>
  <div class="container">
    <div class="row">
        <form action="reactions" method="POST" class="reactions-form" id="form1">
          <div class="controls">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <div class="form-group">
                    <textarea name="reaction" class="form-control" placeholder="Enter your reaction here!" rows="3" cols = "30" ></textarea>
                </div>
              </div>
              <div class="col-md-4"></div>
            </div>
            <br>
            <div class = "row">
              <div class="col-sm">
                <input type="submit" class="btn btn-secondary btn-send" value="React!">
                <input type="hidden" name="college" value="{{college}}">
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
  <br/>
  <br/>
  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
